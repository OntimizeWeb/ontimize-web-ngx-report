<span mat-dialog-title> {{ 'DIALOG.SELECT_FUNCTION.TITLE' | oReportsTranslate }}</span>

<mat-dialog-content>
  <div mat-subheader>{{ 'DIALOG.SELECT_FUNCTION.DESCRIPTION' | oReportsTranslate }}</div>

  <mat-radio-group name="Function" [(ngModel)]="selectedFunction" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="12px">
    <mat-radio-button *ngFor="let function of functions" [value]="function.id">
      {{ function.value | oReportsTranslate }}
    </mat-radio-button>
  </mat-radio-group>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button type="button" mat-stroked-button class="mat-primary" [mat-dialog-close]="false" class="o-button-default">
    {{ 'CANCEL' | oTranslate }}</button>
  <button type="button" mat-stroked-button class="mat-primary" (click)="save()" [mat-dialog-close]="true" [disabled]="!selectedFunction">
    {{'SAVE' | oTranslate }}</button>
</mat-dialog-actions>

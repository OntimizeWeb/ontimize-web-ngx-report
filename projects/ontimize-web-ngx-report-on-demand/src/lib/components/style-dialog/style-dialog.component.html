<span mat-dialog-title>{{ 'COLUMN_CONFIGURATION' | oReportsTranslate }}</span>
<mat-dialog-content>
  <div mat-subheader>{{ 'SAVE_COLUMN_CONFIGURATION' | oReportsTranslate }}</div>
  <o-form #form fxLayout="column" show-header="false" show-header-actions="false">
    <o-text-input attr="{{ 'COLUMN_NAME' | oReportsTranslate }}" [data]="name" (onChange)="nameChanged($event)"></o-text-input>
    <o-integer-input attr="{{ 'COLUMN_WIDTH' | oReportsTranslate }}" [data]="85" (onChange)="widthChanged($event)"></o-integer-input>
    <mat-radio-group name="Alignment" [(ngModel)]="selectedAlignment">
      <mat-radio-button *ngFor="let o of ordersDataAlignment" [value]="o.name" name="AlineaciÃ³n" style="margin: 10px">
        <span class="material-icons">
          {{o.icon}}
        </span>
      </mat-radio-button>
    </mat-radio-group>
  </o-form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" mat-stroked-button class="mat-primary" [mat-dialog-close]="false" class="o-button-default">
    {{ 'CANCEL' | oTranslate }}</button>
  <button type="button" mat-stroked-button class="mat-primary" (click)="confirm()" [mat-dialog-close]="true">{{
    'SAVE' | oTranslate }}</button>
</mat-dialog-actions>

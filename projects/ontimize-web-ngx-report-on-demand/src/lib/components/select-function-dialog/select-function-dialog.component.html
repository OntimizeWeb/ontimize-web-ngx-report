<span mat-dialog-title> {{ 'DIALOG.TITLE_SELECT_FUNCTION' | oReportsTranslate }}</span>

<mat-dialog-content>
  <div mat-subheader>{{ 'DIALOG.DESCRIPTION_SELECT_FUNCTION' | oReportsTranslate }}</div>

  <mat-radio-group name="Function" [(ngModel)]="selectedFunction" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="12px">
    <mat-radio-button *ngFor="let function of functions" [value]="function" [checked]="function===selectedFunction">
      {{ function | oReportsTranslate }}
    </mat-radio-button>
  </mat-radio-group>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button type="button" mat-stroked-button class="mat-primary" [mat-dialog-close]="false" class="o-button-default">
    {{ 'CANCEL' | oTranslate }}</button>
  <button type="button" mat-stroked-button class="mat-primary" (click)="save()" [mat-dialog-close]="true" *ngIf="selectedFunction">
    {{'SAVE' | oTranslate }}</button>
</mat-dialog-actions>

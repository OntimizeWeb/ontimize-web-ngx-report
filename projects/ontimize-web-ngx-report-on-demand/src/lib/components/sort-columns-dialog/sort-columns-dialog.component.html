<div style="float:left">
  <select id="sel" size="5">
    <option *ngFor="let o of ordersData" name="Columns" [value]="o">
      {{o}} </option>
  </select>
</div>
<div style="float:right">
  <div fxLayout="column" layout-padding>
    <div fxLayout="row">
      <button mat-button (click)="arriba()"><span class="material-icons">
          arrow_upward
        </span></button>
    </div>
    <div fxLayout="row">
      <button mat-button (click)="abajo()"><span class="material-icons">
          arrow_downward
        </span></button>
    </div>
    <button mat-button (click)="confirmado()"><span class="material-icons">
        check_circle
      </span>Aceptar</button>
  </div>
</div>

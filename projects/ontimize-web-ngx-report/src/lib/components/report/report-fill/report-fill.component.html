<mat-dialog-content>
  <o-form #form attr="report" service-type="reportstore" entity="fillReport" keys="id"
 header-mode="none" show-header="no" layout-direction="column">
    <ng-container *ngFor="let elem of parameters; let i = index">
      <ng-template [ngIf]="elem.description == 'null'" [ngIfElse]="default">
        <h4> Description </h4>
      </ng-template>
      <ng-template #default>
        <h4> {{elem.description}} </h4>
      </ng-template>
      <o-row fxFlex>
        <ng-template [ngIf]="elem.valueClass == 'java.sql.Date'" [ngIfElse]="textInput">
          <o-date-input [attr]="'value' + i" [label]="elem.name" required="yes" value-type="string" format="YYYY-MM-DD" fxFlex></o-date-input>
        </ng-template>
        <ng-template #textInput>
          <o-text-input [attr]="'value' + i" [label]="elem.name" required="yes" fxFlex></o-text-input>
        </ng-template>
      </o-row>
    </ng-container>
  </o-form>
</mat-dialog-content>
<mat-dialog-actions>
  <o-button type="RAISED" (click)="fillReport()" label="{{ 'GENERATE' | oTranslate }}"
  icon="download" layout-padding color="basic"></o-button>
</mat-dialog-actions>

<span mat-dialog-title>{{ 'COLUMN_CONFIGURATION' | oTranslate }}</span>
<mat-dialog-content>
  <div mat-subheader>{{ 'SAVE_COLUMN_CONFIGURATION' | oTranslate }}</div>
  <form #form fxLayout="column">
    <mat-form-field class="example-full-width">
      <input [(ngModel)]="name" matInput placeholder="Nombre de la columna">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input [(ngModel)]="width" matInput placeholder="Ancho de columna">
    </mat-form-field>
    <mat-radio-group name="Alignment" [(ngModel)]="selectedAlignment">
      <mat-radio-button *ngFor="let o of ordersDataAlignment" [value]="o.name" name="AlineaciÃ³n" style="margin: 10px">
        <span class="material-icons">
          {{o.icon}}
        </span>
      </mat-radio-button>
    </mat-radio-group>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button type="button" mat-stroked-button class="mat-primary" [mat-dialog-close]="false" class="o-button-default">
    {{ 'CANCEL' | oTranslate }}</button>
  <button type="button" mat-stroked-button class="mat-primary" (click)="confirmado()" [mat-dialog-close]="true">{{
    'SAVE' | oTranslate }}</button>
</mat-dialog-actions>

<o-form-layout-manager attr="report" title="{{'REPORTS' | oTranslate }}" separator=" " mode="tab" label-columns="name">
  <div fxFlex>
    <o-table #table fxFlex attr="report" service-type="report" entity="listReports" keys="id"
      columns="id;name;description;type;mainReportFilename"
      visible-columns="name;description;type" query-rows="20"
      detail-mode="dblclick">
      <o-table-column attr="name" title="name" orderable="yes" searchable="yes" class="o-table-column-centered"></o-table-column>
      <o-table-column attr="description" title="description" orderable="yes" searchable="no" class="o-table-column-centered"></o-table-column>
      <o-table-column attr="type" title="type" orderable="yes" searchable="no" class="o-table-column-centered"></o-table-column>
    </o-table>
  </div>
</o-form-layout-manager>

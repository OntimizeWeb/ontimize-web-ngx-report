name: Build CI

concurrency:
  group: build-ci-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

env:
  NEXUS_REGISTRY: https://nexus.imatia.com/repository/npm-group/

on:
  push:
    branches: [15.x.x, hotfix/15.*]
    paths: ['projects/ontimize-web-ngx-report/**']
  pull_request:
    types: [opened, synchronize]
    paths: ['projects/ontimize-web-ngx-report/**']
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: 'Checkout code'
        uses: actions/checkout@v4

      - name: 'Cache node modules'
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Node 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.10.0

      - name: npm install and npm run build
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_NEXUS_AUTH_TOKEN }}
        run: |
          npm set registry=${{ env.NEXUS_REGISTRY }}
          npm set _auth=$NPM_AUTH_TOKEN
          npm i
          npm run build-prod